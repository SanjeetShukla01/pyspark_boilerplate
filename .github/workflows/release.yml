name: Releasing bmi app

on:
  release:
    type: [published]

jobs:
  create-release-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build project using Python 3.9 version
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Installing dependencies using pip
        run: |
          python3 -m pip install --upgrade pip
          pip install flake8 bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Running flake8 to adhere python coding standard
        run: flake8 --ignore=E501,E265,W293,W292,E126 src

      - name: Running Bandit to check any vulnaribility
        run: bandit -r src

#      - name: Running pytest with coverage report
#        run: coverage run -m pytest && coverage report -m

      - name: Generate build using sdist
        run: python3 setup.py sdist

      - name: Get the release name generated by actions
        id: get_release_name
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        with:
          name: bmi-${{ steps.get_release_name.outputs.VERSION }}
          path: dist/*